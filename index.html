<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="./scripts/index.js" defer ></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <h1>TicTacToe</h1>
    <h2 id="announceText"></h2>
    <main>
        <div class="boardRow">
            <div class="singleTile" data-index="0,0"></div>
            <div class="singleTile" data-index="0,1"></div>
            <div class="singleTile" data-index="0,2"></div>
        </div>
        <div class="boardRow">
            <div class="singleTile" data-index="1,0"></div>
            <div class="singleTile" data-index="1,1"></div>
            <div class="singleTile" data-index="1,2"></div>
        </div>
        <div class="boardRow">
            <div class="singleTile" data-index="2,0"></div>
            <div class="singleTile" data-index="2,1"></div>
            <div class="singleTile" data-index="2,2"></div>
        </div>
    </main>
    <button id="resetBoard">Start over</button>
    
</body>
</html>
